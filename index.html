<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Projects</title>
<style>
  /* Resetting default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-transform: capitalize;
}

/* Styling the header */
header {
    background-color: #1e88e5; /* blue */
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

/* Styling the navigation bar */
nav {
    background-color: #1976d2; /* dark blue */
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #0d47a1; /* darker blue */
}

/* Styling the container for project boxes */
.projects {
    max-width: 1200px;
    margin: 20px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.project-box {
    width: calc(25% - 20px);
    margin: 10px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #e3f2fd; /* light blue */
}

.project-box img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 10px;
}

/* Styling the live view button */
.live-view {
    text-align: center;
    margin-top: 20px;
}

.live-view button {
    padding: 10px 20px;
    background-color: #1e88e5; /* blue */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.live-view button:hover {
    background-color: #0d47a1; /* darker blue */
}


   

    @media screen and (max-width: 800px)  {
        .project-box {
        width: calc(33.33% - 20px);
        }
    }

    @media screen and (max-width: 600px)  {
        .project-box {
        width: calc(50% - 20px);
        }
    }

    @media screen and (max-width: 400px)  {
        .project-box {
        width: calc(100% - 20px);
        }
    }
</style>
</head>
<body>

<header>
    <h1>Mini Projects</h1>
</header>
